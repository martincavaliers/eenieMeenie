<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Eenie Meenie | Randomiser</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      <!-- <link rel = "stylesheet" href = "main.css"> -->
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3 text-center">Eenie Meenie</h1>
          <p class="lead text-center">Stuck on a decision? Well stress no longer input your choices into Eenie Meenie and the stress will be taken out of your hands</p>
        </div>
      </div>

      <div class = "container">
        <div class = "row" id = "inputDiv">
            <input class="col-xs-6" type="text" placeholder="Choice 1">
            <input class="col-xs-6" type="text" placeholder="Choice 2">
        </div>
        <div class = "row">
            <button type="button" class="btn btn-primary" id = "addChoiceBtn">Add Choice</button>
            <button type="button" class="btn btn-danger" id = "removeChoiceBtn">Remove Choice</button>
            <button type="button" class="btn btn-success" id = "startBtn">Start</button>
        </div>
      </div>

      <script src = './app.js'></script>
  </body>
</html>
